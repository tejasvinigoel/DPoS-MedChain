{% extends "base.html" %}
{% block content %}
<div class="hero">
    <h1>Stake Tokens</h1>
    <p>Lock your tokens to participate in delegate elections and governance</p>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter your user ID" required>
        </div>
        
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount to stake" min="1" required>
        </div>
        
        <button type="submit" class="btn">
            <i class="fas fa-coins"></i>
            Stake Tokens
        </button>
    </form>
</div>

<style>
.form-label {
    color: white;
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: block;
}

.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    color: white;
    padding: 0.75rem 1rem;
    width: 100%;
    transition: all 0.3s ease;
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: #4facfe;
    box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
    color: white;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.mb-3 {
    margin-bottom: 1.5rem;
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}
</style>
{% endblock %}
