{% extends "base.html" %}
{% block content %}
<div class="hero">
    <h1>System Access Log</h1>
    <p>A complete audit trail of all actions performed on the platform.</p>
</div>

<div class="card" style="margin: 0 auto; max-width: 900px; color:white;">
    <h3 style="margin-bottom: 1rem;">Log Details</h3>
    <pre style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 10px; color: #eee; white-space: pre-wrap; word-wrap: break-word; max-height: 60vh; overflow-y: auto;">{{ log_content }}</pre>
</div>
{% endblock %}
